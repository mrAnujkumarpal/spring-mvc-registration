<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="stylesheet" type="text/css" media="all" href="css/Base.css" th:href="@{/resources/css/Base.css}"/>
    <script src="/webjars/jquery/3.2.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"/>
</head>
<body class="bg-cyan">
<div class="container">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info" style=" background-color: rgb(228,241,240);">
            <div class="panel-heading" style=" background-color: rgb(228,241,240);">
                <div class="panel-title">Forgot Password</div>
                <div style="float:right; font-size: 80%; position: relative; top:-10px"><a th:href="@{/login}">Login</a></div>
            </div>

            <div style="padding-top:30px" class="panel-body">

                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>


                    <form autocomplete="off" th:action="@{/forgotPassword}"
                          th:object="${resetPwd}" method="post"
                          role="form" class="sky-form" enctype="utf8">

                    <fieldset>
                        <div style="margin-top:10px" class="form-group">

                            <section>
                                <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input id="login-email" type="text" class="form-control" name="email"
                                           th:field="*{email}" th:placeholder="Email"
                                    />
                                </div>
                            </section>

                            <section>
                                <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input type="text" style="display:none;"/>
                                    <input autocomplete="false" th:placeholder="Old-password" class="form-control"
                                           th:field="*{oldPassword}" id="Old-password" name="password" type="password"/>
                                </div>
                            </section>

                            <section>
                                <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input type="text" style="display:none;"/>
                                    <input autocomplete="false" th:placeholder="New-password" class="form-control"
                                           th:field="*{newPassword}" id="New-password" name="password" type="password"/>
                                </div>
                            </section>

                            <!-- Button -->
                            <div class="col-sm-12 controls">
                                <button th:text="Reset" type="submit" class="btn btn-primary btn-block">Submit</button>
                            </div>
                        </div>

                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>


</body>
</html>
